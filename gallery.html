<!DOCTYPE html>
<html lang="en">
<head>
<title>Our Memories üíï</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,400;0,600;1,400;1,600&family=DM+Sans:wght@300;400&display=swap" rel="stylesheet">

<style>
:root {
  --rose: #e8526a;
  --blush: #f9c5d1;
  --petal: #fde8ed;
  --deep: #7c2d3e;
  --soft: #fff5f7;
  --muted: #b07a88;
}

*, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }

body {
  font-family: 'DM Sans', sans-serif;
  background: var(--soft);
  color: var(--deep);
  min-height: 100vh;
  overflow-x: hidden;
  padding: 0 0 60px;
}

/* Background orbs */
.bg {
  position: fixed;
  inset: 0;
  z-index: 0;
  pointer-events: none;
  overflow: hidden;
}
.bg-orb {
  position: absolute;
  border-radius: 50%;
  filter: blur(90px);
  opacity: 0.55;
  animation: drift 16s ease-in-out infinite alternate;
}
.bg-orb:nth-child(1) { width: 600px; height: 600px; background: #fbc2d0; top: -200px; left: -200px; animation-delay: 0s; }
.bg-orb:nth-child(2) { width: 500px; height: 500px; background: #f9d4e8; top: 40%; right: -150px; animation-delay: -6s; }
.bg-orb:nth-child(3) { width: 400px; height: 400px; background: #fde4ec; bottom: 0; left: 10%; animation-delay: -11s; }
@keyframes drift {
  from { transform: translate(0, 0) scale(1); }
  to   { transform: translate(25px, 18px) scale(1.06); }
}

/* ===== HEADER ===== */
.header {
  position: relative;
  z-index: 10;
  padding: 60px 24px 40px;
  text-align: center;
}

.header-eyebrow {
  font-size: 12px;
  letter-spacing: 3px;
  text-transform: uppercase;
  color: var(--muted);
  margin-bottom: 12px;
  opacity: 0;
  animation: fadeUp 0.7s 0.1s ease forwards;
}

.header h1 {
  font-family: 'Cormorant Garamond', serif;
  font-size: clamp(34px, 6vw, 52px);
  font-weight: 600;
  color: var(--deep);
  line-height: 1.2;
  opacity: 0;
  animation: fadeUp 0.7s 0.25s ease forwards;
}

.header-heart {
  display: inline-block;
  animation: heartBeat 1.4s ease-in-out infinite;
}
@keyframes heartBeat {
  0%,100% { transform: scale(1); }
  15%     { transform: scale(1.25); }
  30%     { transform: scale(1); }
  45%     { transform: scale(1.15); }
}

.header-line {
  width: 48px;
  height: 2px;
  background: linear-gradient(to right, transparent, var(--rose), transparent);
  margin: 20px auto 0;
  opacity: 0;
  animation: fadeUp 0.7s 0.4s ease forwards;
}

/* ===== GALLERY GRID ===== */
.gallery {
  position: relative;
  z-index: 10;
  display: grid;
  grid-template-columns: 1fr;
  gap: 28px;
  padding: 0 20px;
  max-width: 520px;
  margin: 0 auto;
}

/* Card */
.card {
  background: rgba(255,255,255,0.75);
  backdrop-filter: blur(20px);
  -webkit-backdrop-filter: blur(20px);
  border: 1px solid rgba(255,255,255,0.9);
  border-radius: 28px;
  overflow: hidden;
  box-shadow: 0 4px 6px rgba(232,82,106,0.04), 0 16px 48px rgba(232,82,106,0.12);
  opacity: 0;
  transform: translateY(30px);
  transition: transform 0.4s cubic-bezier(0.34,1.2,0.64,1), box-shadow 0.4s;
}
.card.visible { opacity: 1; transform: translateY(0); }
.card:hover {
  transform: translateY(-6px);
  box-shadow: 0 8px 10px rgba(232,82,106,0.07), 0 28px 60px rgba(232,82,106,0.18);
}

/* Image wrapper */
.img-wrap {
  position: relative;
  overflow: hidden;
  height: 380px;
}
.img-wrap img {
  width: 100%;
  height: 100%;
  object-fit: cover;
  transition: transform 0.6s cubic-bezier(0.25,0.46,0.45,0.94);
  display: block;
}
.card:hover .img-wrap img { transform: scale(1.04); }

/* Image overlay gradient */
.img-wrap::after {
  content: '';
  position: absolute;
  inset: 0;
  background: linear-gradient(to bottom, transparent 50%, rgba(124,45,62,0.3));
  pointer-events: none;
}

/* Caption */
.caption {
  padding: 20px 24px 22px;
  display: flex;
  align-items: center;
  gap: 10px;
}
.caption-icon {
  font-size: 20px;
  line-height: 1;
  flex-shrink: 0;
}
.caption-text {
  font-family: 'Cormorant Garamond', serif;
  font-size: 20px;
  font-style: italic;
  color: var(--deep);
  letter-spacing: 0.2px;
}
.caption-num {
  margin-left: auto;
  font-size: 11px;
  letter-spacing: 2px;
  color: var(--muted);
  text-transform: uppercase;
  opacity: 0.7;
}

/* ===== BACK BUTTON ===== */
.footer {
  position: relative;
  z-index: 10;
  text-align: center;
  padding-top: 44px;
}

.back-btn {
  display: inline-flex;
  align-items: center;
  gap: 8px;
  padding: 14px 40px;
  border: none;
  border-radius: 40px;
  font-size: 15px;
  font-family: 'DM Sans', sans-serif;
  font-weight: 400;
  background: linear-gradient(135deg, var(--rose), #f4849a);
  color: white;
  cursor: pointer;
  box-shadow: 0 8px 24px rgba(232,82,106,0.35);
  transition: transform 0.2s, box-shadow 0.2s;
  letter-spacing: 0.3px;
}
.back-btn:hover {
  transform: translateY(-2px) scale(1.03);
  box-shadow: 0 14px 32px rgba(232,82,106,0.4);
}
.back-btn:active { transform: scale(0.97); }

/* Animations */
@keyframes fadeUp {
  from { opacity: 0; transform: translateY(18px); }
  to   { opacity: 1; transform: translateY(0); }
}
</style>
</head>

<body>

<div class="bg">
  <div class="bg-orb"></div>
  <div class="bg-orb"></div>
  <div class="bg-orb"></div>
</div>

<header class="header">
  <p class="header-eyebrow">Just for you</p>
  <h1>Our Beautiful Memories <span class="header-heart">üíñ</span></h1>
  <div class="header-line"></div>
</header>

<div class="gallery" id="gallery">

  <div class="card">
    <div class="img-wrap">
      <img src="images/pic1.jpg" alt="Memory 1">
    </div>
    <div class="caption">
      <span class="caption-icon">üíó</span>
      <span class="caption-text">My Favourite Smile</span>
      <span class="caption-num">01</span>
    </div>
  </div>

  <div class="card">
    <div class="img-wrap">
      <img src="images/pic2.jpg" alt="Memory 2">
    </div>
    <div class="caption">
      <span class="caption-icon">üíû</span>
      <span class="caption-text">Cutest Moment Ever</span>
      <span class="caption-num">02</span>
    </div>
  </div>

  <div class="card">
    <div class="img-wrap">
      <img src="images/pic3.jpg" alt="Memory 3">
    </div>
    <div class="caption">
      <span class="caption-icon">üíò</span>
      <span class="caption-text">She Owns My Heart</span>
      <span class="caption-num">03</span>
    </div>
  </div>

</div>

<div class="footer">
  <button class="back-btn" onclick="window.location.href='index.html'">
    ‚Üê Back to the beginning
  </button>
</div>

<script>
// Scroll-triggered card reveals
const cards = document.querySelectorAll('.card');
const observer = new IntersectionObserver((entries) => {
  entries.forEach((entry, i) => {
    if (entry.isIntersecting) {
      setTimeout(() => entry.target.classList.add('visible'), i * 120);
      observer.unobserve(entry.target);
    }
  });
}, { threshold: 0.15 });

cards.forEach(c => observer.observe(c));
</script>

</body>
</html>
