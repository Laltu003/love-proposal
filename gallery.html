<!DOCTYPE html>
<html>
<head>
<title>Our Memories ðŸ’•</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- Google Romantic Font -->
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Poppins:wght@300;400&display=swap" rel="stylesheet">

<style>

/* ===== BODY ===== */
body{
    margin:0;
    padding:30px 20px;
    font-family:'Poppins', sans-serif;
    color:#fff;
    overflow-x:hidden;

    /* Instagram modern animated gradient */
    background: linear-gradient(-45deg,
        #ff9a9e,
        #fad0c4,
        #fbc2eb,
        #a18cd1);
    background-size:400% 400%;
    animation:gradientMove 12s ease infinite;
}

@keyframes gradientMove{
    0%{background-position:0% 50%;}
    50%{background-position:100% 50%;}
    100%{background-position:0% 50%;}
}

/* Soft floating blur lights */
body::before{
    content:"";
    position:fixed;
    top:-100px;
    left:-100px;
    width:300px;
    height:300px;
    background:rgba(255,255,255,0.25);
    filter:blur(120px);
    border-radius:50%;
    animation:floatGlow 8s infinite alternate ease-in-out;
}

@keyframes floatGlow{
    0%{transform:translate(0,0);}
    100%{transform:translate(200px,150px);}
}

/* ===== TITLE ===== */
h1{
    font-family:'Playfair Display', serif;
    font-size:28px;
    text-align:center;
    margin-bottom:35px;
    letter-spacing:1px;
}

/* ===== GALLERY ===== */
.gallery{
    display:flex;
    flex-direction:column;
    gap:25px;
}

/* Modern Glass Card */
.photo-card{
    background:rgba(255,255,255,0.15);
    backdrop-filter:blur(15px);
    border-radius:25px;
    padding:15px;
    box-shadow:0 20px 40px rgba(0,0,0,0.2);
    transition:0.4s;
}

.photo-card:hover{
    transform:translateY(-5px);
}

/* Images */
.photo-card img{
    width:100%;
    border-radius:18px;
    height:420px;
    object-fit:cover;
}

/* Caption */
.caption{
    margin-top:12px;
    font-family:'Playfair Display', serif;
    font-size:18px;
    text-align:center;
}

/* Button */
.back-btn{
    margin:40px auto 0;
    display:block;
    padding:14px 35px;
    border:none;
    border-radius:40px;
    font-size:16px;
    font-family:'Poppins';
    background:linear-gradient(45deg,#ff2e63,#ff6f91);
    color:white;
    box-shadow:0 15px 30px rgba(255,46,99,0.4);
    transition:0.3s;
}

.back-btn:hover{
    transform:scale(1.05);
}

</style>
</head>

<body>

<h1>Our Beautiful Memories ðŸ’–</h1>

<div class="gallery">

    <div class="photo-card">
        <img src="images/pic1.jpg">
        <div class="caption">My Favourite Smile ðŸ’—</div>
    </div>

    <div class="photo-card">
        <img src="images/pic2.jpg">
        <div class="caption">Cutest Moment Ever ðŸ’ž</div>
    </div>

    <div class="photo-card">
        <img src="images/pic3.jpg">
        <div class="caption">She Owns My Heart ðŸ’˜</div>
    </div>

</div>

<button class="back-btn" onclick="goBack()">Back to Love ðŸ’•</button>

<script>
function goBack(){
    window.location.href="index.html";
}
</script>

</body>
</html>
