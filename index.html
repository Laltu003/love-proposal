<!DOCTYPE html>
<html lang="en">
<head>
<title>Love Proposal ðŸ’•</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,400;0,600;1,400&family=DM+Sans:wght@300;400&display=swap" rel="stylesheet">

<style>
:root {
  --rose: #e8526a;
  --blush: #f9c5d1;
  --petal: #fde8ed;
  --deep: #7c2d3e;
  --soft: #fff5f7;
  --muted: #b07a88;
}
*, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }

body {
  min-height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  font-family: 'DM Sans', sans-serif;
  overflow: hidden;
  background: var(--soft);
  position: relative;
}

.bg { position: fixed; inset: 0; z-index: 0; overflow: hidden; pointer-events: none; }
.bg-orb {
  position: absolute; border-radius: 50%;
  filter: blur(80px); opacity: 0.6;
  animation: drift 14s ease-in-out infinite alternate;
}
.bg-orb:nth-child(1){width:500px;height:500px;background:#fbc2d0;top:-150px;left:-150px;}
.bg-orb:nth-child(2){width:400px;height:400px;background:#f9d4e8;top:50%;right:-100px;animation-delay:-5s;}
.bg-orb:nth-child(3){width:350px;height:350px;background:#fce4ec;bottom:-100px;left:20%;animation-delay:-9s;}
@keyframes drift {
  from{transform:translate(0,0) scale(1);}
  to{transform:translate(30px,20px) scale(1.08);}
}

.petals{position:fixed;inset:0;pointer-events:none;z-index:1;}
.petal{position:absolute;border-radius:50% 0 50% 0;opacity:0;animation:fall linear infinite;}
@keyframes fall{
  0%{transform:translateY(-20px) rotate(0deg);opacity:0;}
  10%{opacity:0.5;} 90%{opacity:0.3;}
  100%{transform:translateY(110vh) rotate(720deg);opacity:0;}
}

/* Card */
.card {
  position:relative;z-index:10;
  background:rgba(255,255,255,0.75);
  backdrop-filter:blur(24px);-webkit-backdrop-filter:blur(24px);
  border:1px solid rgba(255,255,255,0.9);
  border-radius:36px;padding:52px 44px 44px;
  max-width:400px;width:90%;text-align:center;
  box-shadow:0 4px 6px rgba(232,82,106,0.06),0 20px 60px rgba(232,82,106,0.14);
  animation:popIn 0.7s cubic-bezier(0.34,1.56,0.64,1) both;
}
@keyframes popIn{from{transform:scale(0.8) translateY(30px);opacity:0;}to{transform:scale(1);opacity:1;}}

.deco{position:absolute;font-size:12px;opacity:0.2;animation:heartPulse 3s ease-in-out infinite;}
.deco:nth-child(1){top:18px;left:22px;}
.deco:nth-child(2){top:18px;right:22px;animation-delay:.5s;}
.deco:nth-child(3){bottom:18px;left:22px;animation-delay:1s;}
.deco:nth-child(4){bottom:18px;right:22px;animation-delay:1.5s;}
@keyframes heartPulse{0%,100%{transform:scale(1);opacity:0.2;}50%{transform:scale(1.5);opacity:0.5;}}

.cat-wrap{
  width:110px;height:110px;margin:0 auto 28px;
  border-radius:50%;overflow:hidden;
  border:3px solid var(--blush);
  box-shadow:0 0 0 6px rgba(232,82,106,0.1);
}
.cat-wrap img{width:100%;height:100%;object-fit:cover;}

h1{font-family:'Cormorant Garamond',serif;font-size:32px;font-weight:600;color:var(--deep);line-height:1.3;margin-bottom:8px;}
.sub{font-size:14px;color:var(--muted);margin-bottom:36px;font-weight:300;letter-spacing:.5px;}

/* YES button â€” stacked, full width */
.btn-yes {
  display:block;width:100%;padding:15px;border:none;border-radius:40px;
  font-size:17px;font-family:'DM Sans',sans-serif;
  background:linear-gradient(135deg,var(--rose),#f4849a);
  color:white;cursor:pointer;
  box-shadow:0 8px 24px rgba(232,82,106,0.38);
  transition:transform .2s,box-shadow .2s;
  margin-bottom:14px;
  position:relative;z-index:2;
}
.btn-yes:hover{transform:translateY(-2px) scale(1.03);box-shadow:0 14px 32px rgba(232,82,106,0.45);}
.btn-yes:active{transform:scale(0.97);}

/* NO button â€” stacked below yes, never overlaps */
.no-wrap{display:flex;justify-content:center;position:relative;z-index:2;}
.btn-no {
  padding:11px 34px;border:1.5px solid var(--blush);border-radius:40px;
  font-size:15px;font-family:'DM Sans',sans-serif;
  background:white;color:var(--rose);cursor:pointer;
  transition:background .2s,border-color .2s;
  user-select:none;-webkit-user-select:none;
}
.btn-no:hover{background:var(--petal);border-color:var(--rose);}

/* Floating No */
#no-float{
  position:fixed;z-index:9999;
  padding:11px 30px;border:1.5px solid var(--blush);border-radius:40px;
  font-size:15px;font-family:'DM Sans',sans-serif;
  background:white;color:var(--rose);cursor:pointer;
  display:none;transition:background .2s;
  user-select:none;-webkit-user-select:none;
}
#no-float:hover{background:var(--petal);}

/* YES Burst overlay */
#burst{
  display:none;position:fixed;inset:0;z-index:99999;
  background:var(--soft);
  justify-content:center;align-items:center;
  flex-direction:column;text-align:center;padding:40px;
}
#burst.show{display:flex;animation:bgFade .4s ease forwards;}
@keyframes bgFade{from{opacity:0;}to{opacity:1;}}

.confetti-heart{position:absolute;pointer-events:none;opacity:0;animation:cFall 2.5s ease forwards;}
@keyframes cFall{
  0%{opacity:0;transform:translateY(-30px) rotate(0deg) scale(.4);}
  15%{opacity:1;}
  100%{opacity:0;transform:translateY(70vh) rotate(360deg) scale(1.1);}
}
.big-heart{font-size:76px;display:block;margin-bottom:18px;animation:heartBoom .6s .2s cubic-bezier(0.34,1.8,0.64,1) both;}
@keyframes heartBoom{from{transform:scale(0);opacity:0;}to{transform:scale(1);opacity:1;}}
.burst-heading{font-family:'Cormorant Garamond',serif;font-size:clamp(38px,10vw,58px);font-weight:600;color:var(--deep);margin-bottom:10px;animation:fadeUp .5s .4s ease both;}
.burst-sub{font-size:16px;color:var(--muted);font-weight:300;margin-bottom:40px;animation:fadeUp .5s .55s ease both;}
.burst-btn{
  padding:15px 48px;border:none;border-radius:40px;
  font-size:16px;font-family:'DM Sans',sans-serif;
  background:linear-gradient(135deg,var(--rose),#f4849a);
  color:white;cursor:pointer;
  box-shadow:0 8px 28px rgba(232,82,106,0.4);
  animation:fadeUp .5s .7s ease both;
  transition:transform .2s,box-shadow .2s;
}
.burst-btn:hover{transform:scale(1.05);}
@keyframes fadeUp{from{opacity:0;transform:translateY(18px);}to{opacity:1;transform:translateY(0);}}
</style>
</head>
<body>

<div class="bg">
  <div class="bg-orb"></div><div class="bg-orb"></div><div class="bg-orb"></div>
</div>
<div class="petals" id="petals"></div>

<div class="card">
  <span class="deco">â™¡</span><span class="deco">â™¡</span>
  <span class="deco">â™¡</span><span class="deco">â™¡</span>

  <div class="cat-wrap">
    <img src="https://media.giphy.com/media/JIX9t2j0ZTN9S/giphy.gif" alt="cute cat">
  </div>

  <h1>Will you be mine? ðŸ’Œ</h1>
  <p class="sub">There's a question I've been meaning to askâ€¦</p>

  <!-- YES â€” clearly stacked above No, full width -->
  <button class="btn-yes" onclick="sayYes()">Yes, always ðŸ’–</button>

  <!-- NO â€” underneath, separate row -->
  <div class="no-wrap">
    <button class="btn-no" id="no-inline">No</button>
  </div>
</div>

<!-- Floating No -->
<button id="no-float">No ðŸ™ˆ</button>

<!-- YES overlay -->
<div id="burst">
  <span class="big-heart">ðŸ’–</span>
  <div class="burst-heading">I knew it! ðŸŒ¸</div>
  <div class="burst-sub">You just made everything better.</div>
  <button class="burst-btn" onclick="window.location.href='gallery.html'">See our memories â†’</button>
</div>

<script>
// Petals
(function() {
  const el = document.getElementById('petals');
  for (let i = 0; i < 18; i++) {
    const p = document.createElement('div');
    p.className = 'petal';
    const s = 6 + Math.random() * 10;
    p.style.cssText = `left:${Math.random()*100}%;width:${s}px;height:${s}px;` +
      `animation-duration:${8+Math.random()*10}s;animation-delay:${Math.random()*12}s;` +
      `background:hsl(${345+Math.random()*20},80%,${75+Math.random()*15}%);`;
    el.appendChild(p);
  }
})();

// YES â€” only called by Yes button
function sayYes() {
  const burst = document.getElementById('burst');
  burst.classList.add('show');
  const icons = ['ðŸ’–','ðŸ’—','ðŸ’•','ðŸ’ž','ðŸ’“','ðŸŒ¸','âœ¨','ðŸŽ€'];
  for (let i = 0; i < 32; i++) {
    const h = document.createElement('div');
    h.className = 'confetti-heart';
    h.textContent = icons[Math.floor(Math.random() * icons.length)];
    h.style.cssText = `left:${Math.random()*100}%;top:${Math.random()*15}%;` +
      `animation-delay:${Math.random()*1.6}s;font-size:${12+Math.random()*24}px;`;
    burst.appendChild(h);
  }
}

// NO â€” runs away only, never triggers sayYes
let moved = false;
const noInline = document.getElementById('no-inline');
const noFloat  = document.getElementById('no-float');

function runAway(e) {
  if (e) { e.preventDefault(); e.stopPropagation(); }

  if (!moved) {
    noFloat.style.display = 'block';
    noInline.style.visibility = 'hidden';
    moved = true;
  }

  const margin = 20;
  const w = noFloat.offsetWidth  || 110;
  const h = noFloat.offsetHeight || 44;
  const x = margin + Math.random() * Math.max(10, window.innerWidth  - w - margin * 2);
  const y = margin + Math.random() * Math.max(10, window.innerHeight - h - margin * 2);
  noFloat.style.left = x + 'px';
  noFloat.style.top  = y + 'px';
}

noInline.addEventListener('mouseenter', runAway);
noInline.addEventListener('touchstart', runAway, { passive: false });
noFloat.addEventListener('mouseenter',  runAway);
noFloat.addEventListener('touchstart',  runAway, { passive: false });
// Clicking No does nothing (just runs away again)
noInline.addEventListener('click', runAway);
noFloat.addEventListener('click',  runAway);
</script>
</body>
</html>
