<!DOCTYPE html>
<html lang="en">
<head>
<title>Love Proposal ðŸ’•</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,400;0,600;1,400&family=DM+Sans:wght@300;400&display=swap" rel="stylesheet">

<style>
:root {
  --rose: #e8526a;
  --blush: #f9c5d1;
  --petal: #fde8ed;
  --deep: #7c2d3e;
  --soft: #fff5f7;
}

*, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }

body {
  min-height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  font-family: 'DM Sans', sans-serif;
  overflow: hidden;
  background: var(--soft);
  position: relative;
}

/* Ambient background */
.bg {
  position: fixed;
  inset: 0;
  z-index: 0;
  overflow: hidden;
}

.bg-orb {
  position: absolute;
  border-radius: 50%;
  filter: blur(80px);
  opacity: 0.6;
  animation: drift 14s ease-in-out infinite alternate;
}
.bg-orb:nth-child(1) { width: 500px; height: 500px; background: #fbc2d0; top: -150px; left: -150px; animation-delay: 0s; }
.bg-orb:nth-child(2) { width: 400px; height: 400px; background: #f9d4e8; top: 50%; right: -100px; animation-delay: -5s; }
.bg-orb:nth-child(3) { width: 350px; height: 350px; background: #fce4ec; bottom: -100px; left: 20%; animation-delay: -9s; }

@keyframes drift {
  from { transform: translate(0, 0) scale(1); }
  to   { transform: translate(30px, 20px) scale(1.08); }
}

/* Floating petals */
.petals { position: fixed; inset: 0; pointer-events: none; z-index: 1; }
.petal {
  position: absolute;
  width: 10px; height: 10px;
  background: var(--rose);
  border-radius: 50% 0 50% 0;
  opacity: 0;
  animation: fall linear infinite;
}
@keyframes fall {
  0%   { transform: translateY(-20px) rotate(0deg); opacity: 0; }
  10%  { opacity: 0.5; }
  90%  { opacity: 0.3; }
  100% { transform: translateY(110vh) rotate(720deg); opacity: 0; }
}

/* Card */
.card {
  position: relative;
  z-index: 10;
  background: rgba(255,255,255,0.72);
  backdrop-filter: blur(24px);
  -webkit-backdrop-filter: blur(24px);
  border: 1px solid rgba(255,255,255,0.9);
  border-radius: 36px;
  padding: 52px 48px 44px;
  max-width: 400px;
  width: 90%;
  text-align: center;
  box-shadow:
    0 4px 6px rgba(232,82,106,0.06),
    0 20px 60px rgba(232,82,106,0.14),
    0 0 0 1px rgba(255,255,255,0.6) inset;
  animation: popIn 0.7s cubic-bezier(0.34,1.56,0.64,1) both;
}

@keyframes popIn {
  from { transform: scale(0.8) translateY(30px); opacity: 0; }
  to   { transform: scale(1) translateY(0); opacity: 1; }
}

/* Cat gif */
.cat-wrap {
  width: 110px;
  height: 110px;
  margin: 0 auto 28px;
  border-radius: 50%;
  overflow: hidden;
  border: 3px solid var(--blush);
  box-shadow: 0 0 0 6px rgba(232,82,106,0.1);
}
.cat-wrap img { width: 100%; height: 100%; object-fit: cover; }

/* Heading */
h1 {
  font-family: 'Cormorant Garamond', serif;
  font-size: 32px;
  font-weight: 600;
  color: var(--deep);
  line-height: 1.3;
  margin-bottom: 8px;
}

.sub {
  font-size: 14px;
  color: #b07a88;
  margin-bottom: 36px;
  font-weight: 300;
  letter-spacing: 0.5px;
}

/* Buttons */
.btns { display: flex; gap: 14px; justify-content: center; flex-wrap: wrap; }

.btn-yes {
  padding: 14px 44px;
  border: none;
  border-radius: 40px;
  font-size: 16px;
  font-family: 'DM Sans', sans-serif;
  font-weight: 400;
  background: linear-gradient(135deg, var(--rose), #f4849a);
  color: white;
  cursor: pointer;
  box-shadow: 0 8px 24px rgba(232,82,106,0.35), 0 2px 6px rgba(232,82,106,0.2);
  transition: transform 0.2s, box-shadow 0.2s;
  letter-spacing: 0.3px;
}
.btn-yes:hover { transform: translateY(-2px) scale(1.04); box-shadow: 0 14px 32px rgba(232,82,106,0.4); }
.btn-yes:active { transform: scale(0.97); }

.btn-no {
  padding: 14px 32px;
  border: 1.5px solid var(--blush);
  border-radius: 40px;
  font-size: 16px;
  font-family: 'DM Sans', sans-serif;
  background: white;
  color: var(--rose);
  cursor: pointer;
  position: absolute;
  transition: all 0.2s;
  white-space: nowrap;
}
.btn-no:hover { background: var(--petal); }

/* Decorative hearts */
.deco {
  position: absolute;
  font-size: 13px;
  opacity: 0.25;
  animation: heartPulse 3s ease-in-out infinite;
}
.deco:nth-child(1) { top: 20px; left: 25px; animation-delay: 0s; }
.deco:nth-child(2) { top: 20px; right: 25px; animation-delay: 0.5s; }
.deco:nth-child(3) { bottom: 20px; left: 25px; animation-delay: 1s; }
.deco:nth-child(4) { bottom: 20px; right: 25px; animation-delay: 1.5s; }

@keyframes heartPulse {
  0%,100% { transform: scale(1); opacity: 0.25; }
  50%      { transform: scale(1.4); opacity: 0.5; }
}

/* Yes burst overlay */
.burst {
  display: none;
  position: fixed;
  inset: 0;
  z-index: 100;
  background: rgba(255,255,255,0);
  justify-content: center;
  align-items: center;
  flex-direction: column;
  animation: fadeInBurst 0.5s forwards;
}
.burst.show { display: flex; }

@keyframes fadeInBurst {
  from { background: rgba(255,255,255,0); }
  to   { background: rgba(255,245,247,0.97); }
}

.burst-text {
  font-family: 'Cormorant Garamond', serif;
  font-size: 52px;
  color: var(--deep);
  opacity: 0;
  transform: scale(0.7);
  animation: burstPop 0.5s 0.3s cubic-bezier(0.34,1.56,0.64,1) forwards;
}
.burst-sub {
  font-size: 16px;
  color: #c07080;
  margin-top: 12px;
  opacity: 0;
  animation: fadeSlide 0.5s 0.6s ease forwards;
}

.burst-btn {
  margin-top: 36px;
  padding: 14px 44px;
  border: none;
  border-radius: 40px;
  font-size: 16px;
  font-family: 'DM Sans', sans-serif;
  background: linear-gradient(135deg, var(--rose), #f4849a);
  color: white;
  cursor: pointer;
  box-shadow: 0 8px 24px rgba(232,82,106,0.35);
  opacity: 0;
  animation: fadeSlide 0.5s 0.9s ease forwards;
  transition: transform 0.2s;
}
.burst-btn:hover { transform: scale(1.05); }

@keyframes burstPop {
  from { transform: scale(0.7); opacity: 0; }
  to   { transform: scale(1); opacity: 1; }
}
@keyframes fadeSlide {
  from { opacity: 0; transform: translateY(12px); }
  to   { opacity: 1; transform: translateY(0); }
}
</style>
</head>

<body>

<div class="bg">
  <div class="bg-orb"></div>
  <div class="bg-orb"></div>
  <div class="bg-orb"></div>
</div>

<div class="petals" id="petals"></div>

<div class="card" id="card">
  <span class="deco">â™¡</span>
  <span class="deco">â™¡</span>
  <span class="deco">â™¡</span>
  <span class="deco">â™¡</span>

  <div class="cat-wrap">
    <img src="https://media.giphy.com/media/JIX9t2j0ZTN9S/giphy.gif" alt="cute cat">
  </div>

  <h1>Will you be mine?</h1>
  <p class="sub">There's a question I've been meaning to askâ€¦ ðŸ’Œ</p>

  <div class="btns">
    <button class="btn-yes" id="yes" onclick="sayYes()">Yes, always ðŸ’–</button>
    <button class="btn-no" id="no" onmouseover="moveNo()">No</button>
  </div>
</div>

<!-- Yes overlay -->
<div class="burst" id="burst">
  <div class="burst-text">I knew it! ðŸŒ¸</div>
  <div class="burst-sub">You just made everything better.</div>
  <button class="burst-btn" onclick="goToGallery()">See our memories â†’</button>
</div>

<script>
// Generate petals
const petalsEl = document.getElementById('petals');
for (let i = 0; i < 18; i++) {
  const p = document.createElement('div');
  p.className = 'petal';
  const size = 6 + Math.random() * 10;
  p.style.cssText = `
    left: ${Math.random()*100}%;
    width: ${size}px; height: ${size}px;
    animation-duration: ${8+Math.random()*10}s;
    animation-delay: ${Math.random()*12}s;
    opacity: 0;
    background: hsl(${345+Math.random()*20}, 80%, ${75+Math.random()*15}%);
  `;
  petalsEl.appendChild(p);
}

function sayYes() {
  document.getElementById('burst').classList.add('show');
}

function goToGallery() {
  window.location.href = 'gallery.html';
}

function moveNo() {
  const btn = document.getElementById('no');
  const card = document.getElementById('card');
  const rect = card.getBoundingClientRect();
  const bw = btn.offsetWidth, bh = btn.offsetHeight;
  const x = Math.random() * (rect.width - bw);
  const y = Math.random() * (rect.height - bh);
  btn.style.left = x + 'px';
  btn.style.top  = y + 'px';
}
</script>

</body>
</html>
