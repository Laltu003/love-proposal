<!DOCTYPE html>
<html>
<head>
<title>Love Proposal ðŸ’•</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- Cute Romantic Font -->
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

<style>

body{
    margin:0;
    height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    font-family:'Poppins', sans-serif;
    overflow:hidden;

    /* Instagram Animated Gradient */
    background: linear-gradient(-45deg, #ff9ec4, #ffc3d6, #ffb6d9, #ffd6e8);
    background-size:400% 400%;
    animation: gradientMove 10s ease infinite;
}

@keyframes gradientMove {
    0% { background-position:0% 50%; }
    50% { background-position:100% 50%; }
    100% { background-position:0% 50%; }
}

/* Floating soft hearts in background */
body::before{
    content:"ðŸ’— ðŸ’• ðŸ’– ðŸ’ž ðŸ’˜ ðŸ’“ ðŸ’— ðŸ’• ðŸ’– ðŸ’ž";
    position:absolute;
    font-size:120px;
    opacity:0.08;
    top:0;
    left:0;
    width:200%;
    white-space:nowrap;
    animation: floatBg 30s linear infinite;
}

@keyframes floatBg{
    from { transform: translateX(0); }
    to { transform: translateX(-50%); }
}

/* Glass Card */
.container{
    text-align:center;
    background: rgba(255,255,255,0.35);
    backdrop-filter: blur(15px);
    padding:40px;
    border-radius:30px;
    box-shadow:0 20px 50px rgba(255,105,180,0.3);
    position:relative;
}

/* Cat gif */
.container img{
    width:120px;
    margin-bottom:20px;
    border-radius:15px;
}

/* Question */
h1{
    color:#c2185b;
    font-size:24px;
    margin-bottom:25px;
}

/* Buttons */
button{
    padding:12px 30px;
    border:none;
    border-radius:30px;
    font-size:16px;
    margin:10px;
    cursor:pointer;
    transition:0.3s;
}

/* Yes button */
#yes{
    background:linear-gradient(45deg,#ff4e8a,#ff9ec4);
    color:white;
    box-shadow:0 10px 25px rgba(255,0,100,0.3);
}

#yes:hover{
    transform:scale(1.1);
}

/* No button */
#no{
    background:white;
    color:#c2185b;
    position:absolute;
}

#no:hover{
    transform:scale(1.05);
}

</style>
</head>

<body>

<div class="container">

    <!-- Cute Cat GIF (you can replace with your own) -->
    <img src="https://media.giphy.com/media/JIX9t2j0ZTN9S/giphy.gif">

    <h1>Do you love me? ðŸ’•</h1>

    <button id="yes" onclick="goToGallery()">Yes ðŸ’–</button>
    <button id="no" onmouseover="moveNo()">No</button>

</div>

<script>

/* Yes button â†’ Open Gallery Page */
function goToGallery(){
    window.location.href="gallery.html";
}

/* Moving No Button */
function moveNo(){
    const btn=document.getElementById("no");
    const x=Math.random()*200;
    const y=Math.random()*200;
    btn.style.left=x+"px";
    btn.style.top=y+"px";
}

</script>

</body>
</html>
